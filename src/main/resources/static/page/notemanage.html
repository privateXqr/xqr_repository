<script type="text/javascript">
$(function(){
//收缩
$(".change").click(function(){
		var $this=$(this).children();
		var $ul=$(this).parents(".box-header").next();
		if($this.hasClass("glyphicon-minus")){
				$this.removeClass("glyphicon-minus").addClass("glyphicon-plus");
				$ul.slideToggle(500);
			} 
			else{
				$this.removeClass("glyphicon-plus").addClass("glyphicon-minus");	
				$ul.slideToggle(500);
			} 
	})
		
 
});




function notetype(id){
	var $cataid;
    $(".cata ul li ").each(function(){
      if($(this).hasClass("borderleft")){
	$cataid=$(this).children("a").attr("id");
	}
      })
  var data={typeid:id,
	id:$cataid}
   var url = 'notetype';
   $.ajax({
		type : "get",
		async : false,
		url : url,
		data:data,
		success : function(dates) {
			$('#container').html(dates);
		},
	    error:function(){
	    	alert("失败了")
	    }
	})
	}
	
function notejump(url,id){
	  var data={id:id}
	 /*  alert("---"+id); */
	   //显示具体信息
	   var url = url;
	   //弹到最开始的最近那里
	   $(".cata ul .recent").addClass("borderleft").siblings().removeClass("borderleft");
	   $.ajax({
			type : "get",
			async : false,
			url : url,
			data:data,
			success : function(dates) {
				$('#container').html(dates);
			},
		    error:function(){
		    	alert("失败了")
		    }
		})
		}


function increase(){
	var $zengjia=$(".input-group #increase").val();
	if($zengjia==""||$zengjia==null)
		return confirm('输入不能为空');
	var data={name:$zengjia};
	$.ajax({
		type:"post",
	    async:false,
		url : 'noteview',
		data:data,
		success:function(){
			 window.location.reload(); 
		},
		error:function(){
			alert("失败")
		}
	}) 
} 

</script>
