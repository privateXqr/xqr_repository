<script>
		/* 分页插件按钮的点击事件 */
		/* url是从后台接收过来的链接，sort是记录排序规则 */
		$('.tablefirst').on('click',function(){
			 if(true==false){
				 $('.thistable').load('planviewtable?page=0');
			 }
		});
		$('.tableup').on('click',function(){
			 if(true==false){
				 $('.thistable').load('planviewtable?page=-1');
			 }
		});
		$('.tabledown').on('click',function(){
			if(true==false){
				$('.thistable').load('planviewtable?page=1');
			 }
		});
		$('.tablelast').on('click',function(){
			if(true==false){
				$('.thistable').load('planviewtable?page=0');
			 }
			
		});
		
		/*类型、状态、时间的排序  */
		$('.thistype').on('click', function() {
			if ($(this).children().hasClass('glyphicon-triangle-bottom')) {
				$('.thistable').load('planviewtable?type=0&icon=glyphicon-triangle-top');
			} else {
				$('.thistable').load('planviewtable?type=1&icon=glyphicon-triangle-bottom');
			}
		});
		$('.thisstatus').on('click', function() {
			if ($(this).children().hasClass('glyphicon-triangle-bottom')) {
				$('.thistable').load('planviewtable?status=0&icon=glyphicon-triangle-top');
			} else {
				$('.thistable').load('planviewtable?status=1&icon=glyphicon-triangle-bottom');
			}
		});
		$('.thistime').on('click', function() {
			if ($(this).children().hasClass('glyphicon-triangle-bottom')) {
				$('.thistable').load('planviewtable?time=0&icon=glyphicon-triangle-top');
			} else {
				$('.thistable').load('planviewtable?time=1&icon=glyphicon-triangle-bottom');
			}
		});
		$('.thisvisit').on('click', function() {
			if ($(this).children().hasClass('glyphicon-triangle-bottom')) {
				$('.thistable').load('planviewtable?visitnum=0&icon=glyphicon-triangle-top');
			} else {
				$('.thistable').load('planviewtable?visitnum=1&icon=glyphicon-triangle-bottom');
			}
		});
		/* 查找 */

			console.log(baseKey);
			$('.thistable').load('planviewtable?baseKey='+baseKey+'');
		});
